<!DOCTYPE html>
<html>

<head>
	<title>Order Form Page</title>
	<meta charset="UTF-8">
	<title>Rubber Baby Ducky Bumpers</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="javascript/validate.js" type="text/javascript"></script>
</head>

<body onload="document.myForm.name.focus();">

	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="products.html">Product</a></li>
			<li><a href="order-form.html">Order</a></li>
		</ul>
	</nav>

	<form name="myForm" id="order-form" onsubmit="return formValidation();" action=" " method="post">
    	  
		<legend><h1>Duck order form</h1></legend>
	        
		<label for="name">Name:</label><br>
		<input type="text" placeholder="your name" id="name" name="user_name"><br>
	         
		<div class="validate">       
			<label for="email">Email:</label><br>
			<input required type="email" value=" " placeholder="example@email.com" id="email" name="email">
			<br>

			<label for="tel">Daytime Phone #:</label>
			<input required type="tel" placeholder="(xxx) xxx-xxxx" id="tel" name="user_phone">
			<br>
		</div>
			<label for="company-name">Company/Organization name:</label>
			<input type="text" placeholder="company / organization name" name=" ">
			<br>

		<label for="org-type">How many ducks will you be ordering?</label><br>
		<input type="radio" name="0-250" value="rock">1 - 250 ducks<br>
		<input type="radio" name="250-500" value="for-profit">250 - 500 ducks<br>
		<input type="radio" name="500-100" value="other">500 - 1,000 ducks<br>
		<input type="radio" name="over1000" value="other">Over 1,000 ducks<br>
		          
		<label for="job">Order type:</label>
		<select id="job" name="user_job">
			<option selected disabled>Order options</option>
			<option value="reg-order">Order one of our award-winning duck designs</option>
			<option value="custom-orders">Have us create a one of a kind duck design to meet your needs</option>
			<option value="customer-design-orders">Submit your own duck design and we will produce your ducks!</option>
		</select><br>

		<label for="org-type">Organization Type:</label><br>
		<input type="radio" name="non-profit" value="rock">Non-Profit Organization<br>
		<input type="radio" name="for-profit" value="for-profit">For Profit Organization<br>
		<input type="radio" name="other" value="other">Other<br>

		<label for="order-info">Anything else we should know about your order?:</label><br>
		<textarea name="order-info" id="textarea"></textarea>
		<br>
	         
		<button id="button" type="submit">Submit</button>
	      
	</form>

<script type="text/javascript">
var frmvalidator  = new Validator("myForm");	
frmvalidator.addValidation("email","email","Please enter a valid email address");
</script>

</body>
</html>
